<footer class="dark">
    <ul class="m-0 p-0 list-unstyled">
        <li>
            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img width="32px" height="28px" src="assets/home/main/menu.svg" alt="">
                </button>
                <ul class="dropdown-menu start-menu dark-glass-background">
                        <li class="user-profile">
                            <button (click)="openDialog('Account', 'Account', 'Account', '../../../../../assets/images/user.png')">
                                    <div class="user-img">
                                        <img src="{{profileInfo?.ProfileImage}}">
                                        <img src="assets/shared/Ellipse 53.png">
                                    </div>
                                    <div class="user-info">
                                        <h5>{{profileInfo?.FName}} {{profileInfo?.LName}}
                                        </h5>
                                        <p>Profile</p>
                                    </div>
                            </button>
                        </li>
                        <li *ngFor='let startMenuItem of startMenuButtons' (click)="openDialog(startMenuItem.Name, startMenuItem.Button, startMenuItem.Title, startMenuItem.IconPath)">
                            <button class="start-menu-items">
                                <img src="{{startMenuItem?.IconPath}}">
                                <span>{{startMenuItem?.Title}}</span>
                            </button>
                        </li>
                        <li>
                            <button class="start-menu-items" (click)="logout()">
                                <img src="assets/shared/logout.png">
                                <span>Log off</span>
                            </button>
                        </li>
                        <!-- <li>
                            <button id="shareScreenControl" class="start-menu-items" (click)="shareScreen()">
                                <img src="assets/shared/logout.png">
                                <span>Share your screen</span>
                            </button>
                        </li>

                        <li>
                            <button id="shareScreenControl" class="start-menu-items" (click)="sendCall()">
                                <img src="assets/shared/logout.png">
                                <span>Share your screen</span>
                            </button>
                        </li> -->
                </ul>
            </div>
        </li>
        <li>
            <a class="hvr-float" (click)="openChatDialog()">
                <img width="35px" height="28px" src="assets/shared/Chat_2_.png" alt="">
            </a>
        </li>

        <li>
            <a class="hvr-float">
                <img width="30px" height="28px" src="assets/home/main/lock.svg" alt="">
            </a>
        </li>

        <li>
            <a class="hvr-float">
                <img width="30px" height="28px" src="assets/home/main/unlock.svg" alt="">
            </a>
        </li>
        <ul class="taskbar-tabs">
            <ng-container *ngFor="let tab of taskbarTaps">
                <li [id]="'d_'+tab.name" class="tab" (click)="toggleTab($event)">
                    <a>
                        <img [src]="tab.icon" width="20px" height="20px" alt="" srcset="">
                        <span class="ml-2 text-light">{{tab?.name}}</span>
                    </a>
                    <div class="closeAfter" (click)="closeWindow($event)"><i class="far fa-window-close"></i></div>
                </li>
            </ng-container>
        </ul>
    </ul>
    <div class="d-flex flex-row-reverse align-items-center">
        <div class="date-time">
            <div class="time">
                <span>{{getTime()}}</span>
            </div>
            <div class="date">
                <span>{{date | date: 'dd/MM/yyyy'}}</span>
            </div>
        </div>
        <div>
            <button (click)='changeTheme()' aria-controls="offcanvasRight">
                <img src="assets/shared/icons8-moon-64.png" width="30px" height="30px" alt="" srcset="">
            </button>
            <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="assets/shared/side-nav-open.png" width="30px" height="30px" alt="" srcset="">
            </button>
            <button (click)="openfullscreen()">
                <img src="assets/home/main/full-screen.png" width="30px" height="30px" alt="" srcset="">
            </button>
        </div>
    </div>
</footer>

<div data-bs-backdrop="false" tabindex="-1" data-bs-scroll="false" aria-controls="offcanvasScrolling"
    class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <div class="container">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Welcome, John!</h5>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <div class="working-times">
                <div class="row justify-content-center">
                    <div class="col-md-6 p-0">
                        <div class="start-time">
                            <div>
                                <img src="assets/shared/clock-1.png" alt="">
                            </div>
                            <div>
                                <div class="text-success">Start Time</div>
                                <div>09:00</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-0">
                        <div class="finish-time">
                            <div>
                                <img src="assets/shared/clock.png" alt="">
                            </div>
                            <div>
                                <div class="text-danger">Finish Time</div>
                                <div>09:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
