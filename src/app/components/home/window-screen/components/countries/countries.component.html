<section cdkDrag cdkDragBoundary=".home-page" class="model foucedDialog" (click)='focus($event)' id="Countries">
    <header cdkDragHandle>
      <div class="title">
        <h5>
          <button>
            <img src="assets/home/window/icons/information.svg" width="20px" alt="" srcset="">
          </button>
          <img class="mx-2" src="assets/home/window/icons/Countries.svg" width="20px" alt="" srcset="">
          <span>Countries</span>
        </h5>
      </div>
      <div class="add-report-actions">
        <button (click)="openAddDialog()" *ngIf="showAdd.getValue()">
          <img src="assets/home/window/icons/add.png" alt="" srcset="">
          <span>Add</span>
        </button>
        <button *ngIf="showReport.getValue()">
          <img src="assets/home/window/icons/report.png" alt="" srcset="">
          <span>Report</span>
        </button>
      </div>
      <div class="modal-actions">
        <button class="mx-2" (click)='minimize($event)' id="minimize">
          <img src="assets/home/window/icons/minimise.svg" width="20px" alt="" srcset="">
        </button>
        <button (click)="closeDialog($event)" id="maximize">
          <img src="assets/home/window/icons/close.svg" width="20px" alt="" srcset="">
        </button>
      </div>
    </header>
    <mat-dialog-content class="mat-typography p-0 m-0">
      <div class="content">
        <div class="d-flex">
          <div class="filter-input">
            <input (keyup)="applyFilter($event)" placeholder="Searchâ€¦" #input>
            <img src="assets/home/window/icons/search.png" alt="" srcset="">
          </div>
          <img class="ms-2" src="../../../../../../assets/home/window/icons/Settings.svg" alt="">
        </div>
        <div class="table-responsive">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row" class="d-flex flex-nowrap mt-2 me-4">
  
                <button class="edit-btn px-2">
                    <img src="assets/home/window/icons/edit.png" alt="" srcset="">
                </button>
                </td>
              </ng-container>
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">
                  <img src="assets/home/window/icons/Active.png" alt="" srcset="">
                </td>
              </ng-container>
  
              <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef> Flag </th>
                <td mat-cell *matCellDef="let row">
                  <div class="person-img">
                    <nz-image-group>
                      <img nz-image width="35px" nzSrc="../../../../../../assets/home/window/icons/imagePreview.svg" alt="" />
                    </nz-image-group>
                  </div>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" (click) = 'showCountryDetails()'> Lore  ipsum </td>
              </ng-container>
  
              <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
                <td mat-cell *matCellDef="let row" (click) = 'showCountryDetails()'> +298 </td>
              </ng-container>
  
              <ng-container matColumnDef="currency">
                <div>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
                  <td mat-cell *matCellDef="let row" (click) = 'showCountryDetails()'>EGP</td>
                </div>
              </ng-container>
  
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GMT </th>
                <td mat-cell *matCellDef="let row" (click) = 'showCountryDetails()'> +2 Hours </td>
              </ng-container>
  
              <ng-container matColumnDef="p_key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone key </th>
                <td mat-cell *matCellDef="let row" (click) = 'showCountryDetails()'> 02197432849 </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </section>
