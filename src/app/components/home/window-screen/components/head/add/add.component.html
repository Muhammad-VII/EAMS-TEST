<section click-stop-propagation cdkDrag cdkDragBoundary=".home-page" class="model foucedDialog" id="AddButtonComponent" (click)="focus($event)">
    <header cdkDragHandle>
        <div class="title">
            <h5>
                <button>
                    <img src="assets/home/window/icons/information.svg" width="20px" alt="" srcset="">
                </button>
                <img class="mx-2" src="assets/home/window/icons/addComponent.png" width="20px" alt="" srcset="">
                <!-- <img class="mx-2" [src]="data[0].IconPath" width="20px" alt="" srcset=""> -->
                <!-- <span>{{data[0].Name}}</span> -->
                <span>Add Component</span>
            </h5>
        </div>
        <div class="modal-actions">
            <button class="mx-2"  id="minimize" (click)="minimize($event)">
                <img src="assets/home/window/icons/minimise.svg" width="20px" alt="" srcset="" >
            </button>
            <button (click)="close($event)" id="maximize">
                <img src="assets/home/window/icons/close.svg" width="20px" alt="" srcset="" >
            </button>
        </div>
    </header>
    <mat-dialog-content class="mat-typography p-0 m-0">
        <div class="content">
            <!-- <h3>Hello From {{data[0].Name}} Window</h3> -->
            <form>
                <div class="mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="">
                            <div class="icon-upload">
                                <label for="">Icon</label>
                                <div class="upload">
                                    <img class="rounded-circle preview" width="100px" height="100px" src="assets/home/window/icons/icon-default.png" alt="" srcset="">
                                    <!-- <button> -->
                                        <div>
                                            <label style="cursor: pointer;" for="upload-img"><img id="previwe-img" src="assets/home/window/icons/upload.png" alt="upload_image_skelton"></label>
                                            <input (change) = 'onFileSelected($event)' type="file" id="upload-img" style="display: none; visibility: none;">
                                        </div>
                                    <!-- </button> -->
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="icon-upload">
                                <label for="">Photo</label>
                                <div class="upload">
                                    <img class="rounded preview" width="100px" height="100px" src="assets/home/window/icons/photo-default.png" alt="" srcset="">
                                    <div>
                                        <label style="cursor: pointer;" for="imageads"><img src="assets/home/window/icons/upload.png" alt="upload_image_skelton"></label>
                                        <input (change) = 'onFileSelected($event)' type="file" id="imageads" style="display: none; visibility: none;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Add Name here">
                </div>
                
                <div class="mb-2">
                    <label class="form-label">Model</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Add model here</option>
                        <option value="1">model One</option>
                        <option value="2">model Two</option>
                        <option value="3">model Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Title</label>
                    <div class="choose-lang d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="Add Title here">
                        <button data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            <img src="assets/home/window/icons/language.png" alt=""> <!--TODO-->
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hint</label>
                    <div class="choose-lang d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="Add Title here">
                        <button data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            <img src="assets/home/window/icons/language.png" alt=""> <!--TODO-->
                        </button>
                    </div>
                </div>

                <div class="button-component">
                    <label class="form-label">Button Component</label>
                    <div class="btns-actions">
                        <button (click)="openAdd()">Add</button>
                        <button data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- <div class="mb-3">
                    <label class="form-label">Button name</label>
                    <div class="choose-lang d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="Add button name">
                        <button (click)="addButton()">
                            <img src=".../../assets/home/window/icons/vuesax-bold-add.svg" alt="" srcset="">
                        </button>
                    </div>
                </div> -->
                  
                  <!-- Modal -->
                  <div class="modal fade" data-bs-backdrop="false" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content" style="max-width: 320px;">
                        <div class="modal-body delete-modal">
                            <h3>Delete All Component Button</h3>
                            <p class="mb-1">Are you sure you want to delete all buttons?</p>
                            <p>These buttons are used by 20 users</p>
                            <div class="actions">
                                <button>Cancel</button>
                                <button>Delete</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="mb-2 mt-2">
                    <div class="mb-2 mt-2" *ngFor="let button of buttons; let i = index">
                        <div class="choose-lang d-flex align-items-center">
                            <input type="text" class="form-control" placeholder="Add Country">
                            <button (click)="removeButton(i)">
                                <img src="assets/home/window/icons/001-close.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <div *ngFor="let user of users; let i = index">
                        <div class="inp-content mb-3">
                            <label class="form-label">Permission</label>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="text" class="form-control" placeholder="Add Permission here">
                                <a class="remove-inp" (click)="removeUser(i)">
                                    <i class="fas fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="mb-2">
                    <div class="add-poermission">
                        <button (click)="addUser()">
                            <i class="fas fa-plus"></i>
                            <span>Add Permission</span>
                        </button>
                    </div>
                </div> -->
                <div class="mb-2">
                    <div class="form-check form-switch">
                        <nz-switch [ngModel]="true"></nz-switch>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="fom-actions">
                        <button>Cancel</button>
                        <button>Save</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</section>

    Launch static backdrop modal
  </button> -->
  
  <!-- Modal -->
  <div cdkDrag cdkDragBoundary=".home-page" class="modal fade langauage-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="d-flex justify-content-center my-2">
          <h5 class="modal-title pt-3" id="exampleModalLabel">Available languages</h5>
        </div>
        <div class="modal-body">
            <div class="container">
                <div>
                    <div class="lang">
                        <div class="langIcon d-flex align-items-center justify-content-center">
                            <img src="assets/home/window/icons/Egypt.svg" alt="Egypt" srcset="" class="img-fluid">  
                            <p class="mt-3 ms-1">AR</p> 
                        </div> 
                       <input type="text" placeholder="Add Title here" class="w-75 ps-2 ms-2 form-control"> 
                    </div>

                    <div class="lang">
                        <div class="langIcon d-flex align-items-center justify-content-center">
                            <img src="assets/home/window/icons/Usa.svg" alt="Usa" srcset="" class="img-fluid">  
                            <p class="mt-3 ms-1">EN</p> 
                        </div> 
                       <input type="text" placeholder="Add Title here" class="w-75 ps-2 ms-2 form-control"> 
                    </div>

                    <div class="lang">
                        <div class="langIcon d-flex align-items-center justify-content-center">
                            <img src="assets/home/window/icons/German.svg" alt="German" srcset="" class="img-fluid">  
                            <p class="mt-3 ms-1">De</p> 
                        </div> 
                       <input type="text" placeholder="Add Title here" class="w-75 ps-2 ms-2 form-control"> 
                    </div>
                    
                    <div class="lang">
                        <div class="langIcon d-flex align-items-center justify-content-center">
                            <img src="assets/home/window/icons/France.svg" alt="France" srcset="" class="img-fluid">  
                            <p class="mt-3 ms-1">FR</p> 
                        </div> 
                       <input type="text" placeholder="Add Title here" class="w-75 ps-2 ms-2 form-control"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="m-auto my-2 pb-3">
          <button type="button" class="btn me-2" id="cancelBtn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
