<section click-stop-propagation cdkDrag cdkDragBoundary=".home-page" class="model foucedDialog" (click) = 'focus($event)' id="GetComponents">
    <header cdkDragHandle>
        <div class="title">
            <h5>
                <button>
                    <img src="assets/home/window/icons/information.svg" width="20px" alt="" srcset="">
                </button>
                <!-- <img class="mx-2" [src]="data[0].IconPath" width="20px" alt="" srcset=""> -->
                <img class="mx-2" src="assets/home/window/icons/Component.svg" width="20px" alt="" srcset="">
                <!-- <span>{{data[0].Name}}</span> -->
                <span>Components</span>
            </h5>
        </div>
        <div class="add-report-actions">
          <button (click)="openAddDialog()">
            <img src="assets/home/window/icons/add.png" alt="" srcset="">
            <span>Add</span>
          </button>
  
          <button (click)="openAddDialog()">
            <img src="assets/home/window/icons/report.png">
            <span>Report</span>
          </button>
        </div>
        <div class="modal-actions">
            <button class="mx-2" (click) = 'minimize($event)' id="minimize">
                <img src="assets/home/window/icons/minimise.svg" width="20px" >
            </button>
            <button (click) = "closeDialog($event)" id="maximize">
                <img src="assets/home/window/icons/close.svg" width="20px" >
            </button>
        </div>
    </header>
    <mat-dialog-content class="mat-typography p-0 m-0">
        <div class="content">
            <!-- <h3>Hello From {{data[0].Name}} Window</h3> -->
            <div class="d-flex align-items-center">
              <div class="filter-input">
                <input (keyup)="applyFilter($event)" placeholder="Searchâ€¦" #input>
                <img src="assets/home/window/icons/search.png" alt="" srcset="">
              </div>
              <div class="action mx-2">
                <button>
                  <img src="/assets/home/window/icons/Settings.svg" alt="" srcset="">
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!-- Actions Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button class="edit-btn">
                          <img src="assets/home/window/icons/edit.png" alt="" srcset="">
                        </button>
                    </td>
                  </ng-container>
                  <!-- Status Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> 
                      <img src="assets/home/window/icons/Active.png" alt="" srcset="">
                    </td>
                  </ng-container>
                  <!-- Icon Column -->
                  <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef> Icon </th>
                    <td mat-cell *matCellDef="let row">
                      <div class="person-img" (click) = 'openPreviwe()'>
                        <img class="rounded-circle" src="https://cdn-icons-png.flaticon.com/512/146/146031.png" width="35px" alt="" srcset="">
                        <div class="show-full-img">
                          <img class="rounded-circle" src="https://cdn-icons-png.flaticon.com/512/146/146031.png" width="90px" alt="" srcset="">
                        </div>
                      </div>
                    </td>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
                  <!-- Title Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> Lorem ipsum dolor </td>
                  </ng-container>
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>
        </div>
    </mat-dialog-content>
</section>
