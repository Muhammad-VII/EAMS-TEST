<section cdkDrag cdkDragBoundary=".home-page" class="model foucedDialog" (click) = 'focus($event)' id="Asset">
    <header cdkDragHandle>
        <div class="title">
            <h5>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal">
                    <img src="assets/home/window/icons/information.svg" width="20px" alt="" srcset="">
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ps9ucSDH8s4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    </div>
                </div>
                <img class="mx-2" [src]="data[0].IconPath" width="20px" alt="" srcset="">
                <span>{{data[0].Name}}</span>
            </h5>
        </div>
        <div class="modal-actions">
            <button class="mx-2" (click) = 'minimize($event)'>
                <img src="assets/home/window/icons/minimise.svg" width="20px" alt="" srcset="" >
            </button>
            <button (click) = "closeDialog($event)">
                <img src="assets/home/window/icons/close.svg" width="20px" alt="" srcset="" >
            </button>
        </div>
    </header>
    <mat-dialog-content class="mat-typography p-0 m-0">
        <div class="content p-2">
            <h3>Hello From {{data[0].Name}} Window</h3>
            <input (keyup)="applyFilter($event)" placeholder="Filter">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Symbol
    </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
        </div>
    </mat-dialog-content>
    
</section>
