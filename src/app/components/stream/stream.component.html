<h2>1. Start your stream</h2>
<div class="videos">
  <span>
    <h3>Local Stream</h3>
    <video id="screenShareVideo" autoplay playsinline></video>
  </span>
  <span>
    <h3>Remote Stream</h3>
    <video id="remoteVideo" autoplay playsinline></video>
  </span>


</div>

<div class="m-auto w-25">

<button class="btn btn-outline-info" id="screenShareButton" (click)="initilizeStream()">Start screen sharing</button>
<h2>2. Create a new Call</h2>
<button class="btn btn-outline-info" id="callButton" disabled (click)="createAnOffer()">Create Call (offer)</button>

<h2>3. Join a Call</h2>
<p>Answer the call from a different browser window or device</p>

<div class="d-flex flex-column">
  <input id="callInput" />
<button class="btn btn-outline-info" id="answerButton" (click)="answerCall()" disabled>Answer</button>
</div>

<h2>4. Hangup</h2>

<button class="btn btn-outline-info" id="hangupButton" disabled>Hangup</button>
</div>
